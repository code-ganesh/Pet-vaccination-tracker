    .modal {
  position: fixed;
  top: 0;

.modal-content {

  padding: 25px 30px;

}

.modal-content .close {
  position: absolute;
  top: 10px;
  right: 15px;
  cursor: pointer;
  font-size: 22px;
  font-weight: bold;
  color: #555;
  transition: color 0.3s;
}

.modal-content .close:hover {

.modal-content h2 {
  margin-bottom: 20px;

}

.modal-content form label {

  margin-bottom: 6px;
  font-size: 14px;

}

.modal-content form input,
.modal-content form select {

  padding: 10px 12px;

.modal-content form input:focus,

  <script>
    // Fetch all pets
    const fetchPets = async () => {
      try {
        const response = await fetch(`http://localhost:5000/pets/total`);
        if (!response.ok) throw new Error(`Failed to fetch pets: ${response.statusText}`);
        const pets = await response.json();
        populatePetsTable(pets.pets);
      } catch (error) {
        console.error(error);
        alert('Error fetching pets.');
      }
    };

    // Populate pets table
    const populatePetsTable = (pets) => {
      const tableBody = document.querySelector('#petsTable tbody');
      tableBody.innerHTML = pets
        .map(
          (pet) => `
        <tr>
          
          <td>${pet.PetID}</td>
          <td>${pet.Name}</td>
          <td>${pet.Species}</td>
          <td>${pet.Breed}</td>
          <td>${pet.Age}</td>
          <td>${pet.Gender}</td>
          <td>${pet.OwnerID}</td>
          <td>
            <button class="edit-btn" data-id="${pet.PetID}">Edit</button>
            <button class="delete-btn" data-id="${pet.PetID}">Delete</button>
          </td>
          <td><input type="checkbox" class="select-pet" data-id="${pet.PetID}"></td>
        </tr>
      `
        )
        .join('');
    };

    // Show Update Modal
    const showUpdateModal = async (id) => {
      try {
        const response = await fetch(`http://localhost:5000/pets/${id}`);
        if (!response.ok) throw new Error('Failed to fetch pet details.');
        const pet = await response.json();

        document.querySelector('#updatePetID').value = pet.PetID;
        document.querySelector('#updateName').value = pet.Name;
        document.querySelector('#updateSpecies').value = pet.Species;
        document.querySelector('#updateBreed').value = pet.Breed;
        document.querySelector('#updateAge').value = pet.Age;
        document.querySelector('#updateGender').value = pet.Gender;
        document.querySelector('#updateOwnerID').value = pet.OwnerID;

        document.querySelector('#updatePetModal').classList.remove('hidden');
      } catch (error) {
        console.error(error);
        alert('Error fetching pet details.');
      }
    };


    // Populate species filter dropdown
async function populateSpeciesFilter() {
  try {
    const response = await fetch('http://localhost:5000/pets/species');
    if (!response.ok) throw new Error('Failed to fetch species');

    const speciesList = await response.json();
    const speciesFilter = document.querySelector('#speciesFilter');

    // Clear existing options and add default options
    speciesFilter.innerHTML = `<option value="All">All</option>`;
    speciesList.forEach(species => {
      const option = document.createElement('option');
      option.value = species;
      option.textContent = species;
      speciesFilter.appendChild(option);
    });
  } catch (error) {
    console.error('Error populating species filter:', error);
  }
}

// Fetch pets based on species filter
async function fetchPet(species = 'All') {
  try {
    const response = await fetch(`http://localhost:5000/pets/filter?species=${species}`);
    if (!response.ok) throw new Error('Failed to fetch pets');

    const pets = await response.json();
    console.log(pets);
    populatePetsTable(pets);
  } catch (error) {
    console.error('Error fetching pets:', error);
  }
}

// Add event listener for species filter dropdown
document.querySelector('#speciesFilter').addEventListener('change', (e) => {
  const species = e.target.value;
  fetchPet(species);
});

document.addEventListener('DOMContentLoaded', async () => {
  await populateSpeciesFilter(); // Populate dropdown
  await fetchPet(); // Populate table with all pets
});


    //export csv

    document.querySelector('#exportCsv').addEventListener('click', () => {
  window.location.href = 'http://localhost:5000/pets/export';
});




    // Hide Modal
    document.querySelector('.modal-content .close').addEventListener('click', () => {
      document.querySelector('#updatePetModal').classList.add('hidden');
    });

    // Edit Button Event Listener
    document.querySelector('#petsTable').addEventListener('click', (e) => {
      if (e.target.classList.contains('edit-btn')) {
        const petId = e.target.dataset.id;
        console.log(petId);
        showUpdateModal(petId);
      }
    });

    // Submit Update Form
    document.querySelector('#updatePetForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const petId = document.querySelector('#updatePetID').value;
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch(`http://localhost:5000/pets/update/${petId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        if (!response.ok) throw new Error('Failed to update pet.');
        fetchPets();
        document.querySelector('#updatePetModal').classList.add('hidden');
        alert('Pet updated successfully.');
      } catch (error) {
        console.error(error);
        alert('Error updating pet.');
      }
    });

    // Delete Button Event Listener
document.querySelector('#petsTable').addEventListener('click', async (e) => {
  if (e.target.classList.contains('delete-btn')) {
    const petId = e.target.dataset.id;
    const confirmDelete = confirm('Are you sure you want to delete this pet?');
    if (confirmDelete) {
      try {
        const response = await fetch(`http://localhost:5000/pets/delete/${petId}`, {
          method: 'DELETE',
        });

        if (!response.ok) throw new Error('Failed to delete pet.');
        fetchPets(); // Refresh the pets table
        alert('Pet deleted successfully.');
      } catch (error) {
        console.error(error);
        alert('Error deleting pet.');
      }
    }
  }
});

//pagination 
const rowsPerPage = 6;
let currentPage = 1;

// Function to display a specific page
const displayPage = (page) => {
  const rows = Array.from(document.querySelectorAll('#petsTable tbody tr'));
  const totalRows = rows.length;
  const totalPages = Math.ceil(totalRows / rowsPerPage);

  rows.forEach((row, index) => {
    row.style.display = index >= (page - 1) * rowsPerPage && index < page * rowsPerPage ? '' : 'none';
  });

  // Update pagination controls
  document.querySelector('#pageInfo').textContent = `Page ${page}`;
  document.querySelector('#prevPage').disabled = page === 1;
  document.querySelector('#nextPage').disabled = page === totalPages;
};

// Pagination button listeners
document.querySelector('#prevPage').addEventListener('click', () => {
  if (currentPage > 1) {
    currentPage--;
    displayPage(currentPage);
  }
});

document.querySelector('#nextPage').addEventListener('click', () => {
  const totalRows = document.querySelectorAll('#petsTable tbody tr').length;
  if (currentPage < Math.ceil(totalRows / rowsPerPage)) {
    currentPage++;
    displayPage(currentPage);
  }
});

//delete selected

document.querySelector('#deleteSelected').addEventListener('click', async () => {
  const selectedCheckboxes = Array.from(document.querySelectorAll('.select-pet:checked'));
  if (selectedCheckboxes.length === 0) {
    alert('No pets selected for deletion.');
    return;
  }

  const ids = selectedCheckboxes.map((checkbox) => checkbox.dataset.id);

  try {
    const response = await fetch('http://localhost:5000/pets/delete', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ ids }),
    });

    if (!response.ok) throw new Error('Failed to delete pets.');
    alert('Selected pets deleted successfully.');
    fetchPets(); // Refresh the table
  } catch (error) {
    console.error(error);
    alert('Error deleting selected pets.');
  }
});


//search logic
document.querySelector('#searchInput').addEventListener('input', async (e) => {
  const query = e.target.value.trim(); // Trim whitespace
  console.log(query);

  try {
    if (!query) {
      // Fetch all pets when the input is cleared
      const response = await fetch('http://localhost:5000/pets');
      if (!response.ok) throw new Error('Failed to fetch all pets.');

      const allPets = await response.json();
      populatePetsTable(allPets); // Populate the table with all pets
      return;
    }

    // Fetch search results when the input is not empty
    const response = await fetch(`http://localhost:5000/pets/search?query=${query}`);
    if (!response.ok) throw new Error('Failed to search pets.');

    const pets = await response.json();
    populatePetsTable(pets); // Populate the table with search results
  } catch (error) {
    console.error(error);
    alert('Such data is not present.');
  }
});




//fetch and display stat

const fetchStats = async () => {
  try {
    const response = await fetch('http://localhost:5000/pets/stats');
    if (!response.ok) throw new Error('Failed to fetch statistics.');

    const stats = await response.json();
    const statsList = document.querySelector('#statsList');
    statsList.innerHTML = stats
      .map((stat) => `<li>${stat.Species}: ${stat.total}</li>`)
      .join('');
  } catch (error) {
    console.error(error);
    alert('Error fetching statistics.');
  }
};
