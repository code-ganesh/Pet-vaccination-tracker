  <!-- Form for Adding Veterinarians -->
  <section>
    <h2>Add a Veterinarian</h2>
    <form class="data-form" data-type="vets">
      <input type="number" name="VetID" placeholder="Vet ID (Unique)" required />
      <input type="text" name="Name" placeholder="Vet Name" required />
      <input type="text" name="ClinicName" placeholder="Clinic Name" />
      <input type="text" name="Phone" placeholder="Phone" required />
      <input type="email" name="Email" placeholder="Email" />
      <button type="submit">Add Veterinarian</button>
    </form>
  </section>

  <!-- Veterinarian List -->
  <div>
    <button class="show-hide-btn" data-type="vets">Show All</button>
