  <h1>Owner Management</h1>
  
  <!-- Section for Adding a New Owner -->
  <section>
    <h2>Add a New Owner</h2>
    <form class="data-form" data-type="owners">
      <input type="number" name="OwnerID" placeholder="Owner ID (Unique)" required />
      <input type="text" name="Name" placeholder="Owner Name" required />
      <input type="text" name="Phone" placeholder="Phone Number" required />
      <input type="email" name="Email" placeholder="Email Address" />
      <textarea name="Address" placeholder="Residential Address" rows="3"></textarea>
      <button type="submit">Add Owner</button>
    </form>
  </section>

  <!-- Section to Show All Owners -->
  <div>
    <button class="show-hide-btn" data-type="owners">Show All</button>
    <ul class="data-list" data-type="owners" style="display: none;"></ul>
  </div>
